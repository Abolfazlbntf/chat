<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Purple Chat Pro</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/partysocket@0.0.13/dist/partysocket.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --bg: #0f0a1a;
      --surface: #1a0f2e;
      --purple: #a78bfa;
      --purple-dark: #7c3aed;
      --purple-glow: #c4b5fd;
      --text: #e0d4ff;
      --text-muted: #94a3b8;
      --user-bg: #2d1b4e;
      --assistant-bg: #1e1433;
      --border: #4c1d95;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0a1a 0%, #1a0f2e 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(26, 15, 46, 0.7);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(124, 58, 237, 0.2);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--purple), #e879f9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(167, 139, 250, 0.4);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .message {
      max-width: 70%;
      padding: 0.9rem 1.2rem;
      border-radius: 18px;
      animation: fadeIn 0.4s ease-out;
      position: relative;
      word-wrap: break-word;
      display: flex;
      align-items: flex-start;
      gap: 0.8rem;
    }

    .message.user { align-self: flex-end; background: var(--user-bg); border: 1px solid var(--purple-dark); box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3); }
    .message.assistant { align-self: flex-start; background: var(--assistant-bg); border: 1px solid #4c1d95; box-shadow: 0 4px 15px rgba(124, 58, 237, 0.15); }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 1rem;
      flex-shrink: 0;
    }

    .message-content {
      flex: 1;
    }

    .message strong {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.85rem;
      opacity: 0.8;
      color: var(--purple-glow);
    }

    #input-area {
      padding: 1rem;
      background: rgba(26, 15, 46, 0.6);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    #username-input, #message-input {
      padding: 0.9rem 1.2rem;
      border: 1px solid var(--border);
      border-radius: 50px;
      background: var(--surface);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
    }

    #username-input:focus, #message-input:focus {
      border-color: var(--purple);
      box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.3);
    }

    #send-btn, #set-username-btn {
      padding: 0.9rem 1.4rem;
      background: linear-gradient(135deg, var(--purple-dark), #a78bfa);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
    }

    #send-btn:hover, #set-username-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.6);
    }

    .typing {
      align-self: flex-start;
      padding: 0.9rem 1.2rem;
      background: var(--assistant-bg);
      border-radius: 18px;
      border: 1px solid #4c1d95;
      font-style: italic;
      color: var(--text-muted);
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--purple); }
  </style>
</head>
<body>
  <header>
    <h1>Neon Void Chat Pro</h1>
    <p id="room-name" style="font-size:0.9rem; margin-top:0.5rem; color:var(--text-muted);">اتاق: عمومی</p>
  </header>

  <div id="chat"></div>

  <div id="input-area">
    <div id="username-area" style="display: flex; gap: 0.8rem;">
      <input type="text" id="username-input" placeholder="نام کاربری خود را وارد کنید..." autocomplete="off" />
      <button id="set-username-btn">ورود</button>
    </div>
    <div id="message-area" style="display: none; flex-direction: row; gap: 0.8rem;">
      <input type="text" id="message-input" placeholder="پیام خود را بنویسید..." autocomplete="off" />
      <button id="send-btn">ارسال</button>
    </div>
  </div>

  <script type="module">
    const room = "general";
    document.getElementById("room-name").textContent = `اتاق: ${room}`;

    const party = new PartySocket({
      host: "your-worker.partyserver.dev", // تغییر به worker خودتون
      party: "chat",
      room: room
    });

    const chat = document.getElementById("chat");
    const usernameInput = document.getElementById("username-input");
    const setUsernameBtn = document.getElementById("set-username-btn");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const usernameArea = document.getElementById("username-area");
    const messageArea = document.getElementById("message-area");

    let messages = [];
    let typingTimeout;
    let myColor = "";

    function addMessage(msg, isOwn = false) {
      const div = document.createElement("div");
      div.className = `message ${msg.role || (isOwn ? 'user' : 'assistant')}`;
      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.style.backgroundColor = msg.color || "#94a3b8"; // رنگ از سرور
      avatar.textContent = (msg.user || "؟")[0].toUpperCase();
      const content = document.createElement("div");
      content.className = "message-content";
      content.innerHTML = `
        <strong>${msg.user || 'ناشناس'}</strong>
        ${msg.content.replace(/\n/g, '<br>')}
      `;
      div.appendChild(avatar);
      div.appendChild(content);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping(count) {
      let typingEl = document.querySelector(".typing");
      if (count > 0) {
        if (!typingEl) {
          typingEl = document.createElement("div");
          typingEl.className = "typing";
          chat.appendChild(typingEl);
        }
        typingEl.textContent = `${count} نفر در حال نوشتن...`;
        chat.scrollTop = chat.scrollHeight;
      } else if (typingEl) {
        typingEl.remove();
      }
    }

    party.addEventListener("message", (evt) => {
      const data = JSON.parse(evt.data);

      if (data.type === "all") {
        chat.innerHTML = "";
        messages = data.messages;
        messages.forEach(msg => addMessage(msg));
      } else if (data.type === "typing") {
        showTyping(data.count);
      } else if (data.type === "user_joined" || data.type === "user_left") {
        const notice = document.createElement("div");
        notice.style.textAlign = "center";
        notice.style.color = "var(--text-muted)";
        notice.textContent = `${data.username} ${data.type === "user_joined" ? "وارد شد" : "خارج شد"}.`;
        chat.appendChild(notice);
        chat.scrollTop = chat.scrollHeight;
      } else if (data.type === "error") {
        alert(data.content);
      } else {
        // پیام جدید
        const existing = messages.find(m => m.id === data.id);
        if (existing) {
          // آپدیت
          const el = Array.from(chat.children).find(el => el.querySelector("strong")?.textContent === data.user);
          if (el) el.querySelector(".message-content").innerHTML = `<strong>${data.user}</strong>${data.content.replace(/\n/g, '<br>')}`;
        } else {
          addMessage(data);
          messages.push(data);
        }
      }
    });

    setUsernameBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      if (username) {
        party.send(JSON.stringify({ type: "set_username", username }));
        usernameArea.style.display = "none";
        messageArea.style.display = "flex";
        messageInput.focus();
      }
    });

    usernameInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") setUsernameBtn.click();
    });

    function sendMessage() {
      const content = messageInput.value.trim();
      if (!content) return;

      const msg = {
        id: crypto.randomUUID(),
        content: content,
        type: "add"
      };

      party.send(JSON.stringify(msg));
      addMessage({ ...msg, user: "شما", color: myColor }, true);
      messageInput.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Typing detection
    messageInput.addEventListener("input", () => {
      clearTimeout(typingTimeout);
      party.send(JSON.stringify({ type: "typing", isTyping: true }));
      typingTimeout = setTimeout(() => {
        party.send(JSON.stringify({ type: "typing", isTyping: false }));
      }, 2000);
    });

    // دریافت رنگ از سرور؟ (در این نسخه ساده، رندوم محلی)
    myColor = ["#a78bfa", "#7c3aed", "#c4b5fd", "#e879f9"][Math.floor(Math.random() * 4)];

    usernameInput.focus();
  </script>
</body>
</html>
